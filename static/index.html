<!doctype html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTrack</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: 20px auto; }
    section { border: 1px solid #ddd; padding: 12px; margin-bottom: 12px; }
    label { display: block; margin-bottom: 6px; }
    input, button { padding: 6px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #eee; padding: 6px; font-size: 14px; }
  </style>
</head>
<body>
  <h1>EcoTrack (démo rapide)</h1>
  <p>Connecte-toi, puis liste ou crées des indicateurs.</p>

  <section>
    <h3>Connexion</h3>
    <form id="login-form">
      <label>Username <input name="username" required /></label>
      <label>Mot de passe <input type="password" name="password" required /></label>
      <button>Se connecter</button>
    </form>
    <div id="login-status"></div>
  </section>

  <section>
    <h3>Filtrer les indicateurs</h3>
    <form id="filter-form">
      <label>Zone ID <input type="number" name="zone_id" /></label>
      <label>Type <input name="indicator_type" placeholder="pm25" /></label>
      <button>Charger</button>
    </form>
    <table>
      <thead><tr><th>ID</th><th>Type</th><th>Valeur</th><th>Unité</th><th>Date</th></tr></thead>
      <tbody id="rows"></tbody>
    </table>
  </section>

  <section>
    <h3>Créer un indicateur (admin)</h3>
    <form id="create-form">
      <label>Source ID <input type="number" name="source_id" required /></label>
      <label>Zone ID <input type="number" name="zone_id" required /></label>
      <label>Type <input name="type" required /></label>
      <label>Valeur <input type="number" step="0.01" name="value" required /></label>
      <label>Unité <input name="unit" required /></label>
      <label>Timestamp <input type="datetime-local" name="timestamp" required /></label>
      <button>Créer</button>
    </form>
    <div id="create-status"></div>
  </section>

  <script>
    const api = '/api/v1';
    let token = '';

    function authHeaders() {
      return token ? { 'Authorization': `Bearer ${token}` } : {};
    }

    document.getElementById('login-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch(`${api}/auth/token`, {
        method: 'POST',
        headers: { 'content-type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(fd)
      });
      const status = document.getElementById('login-status');
      if(!res.ok){ status.textContent = 'Echec'; status.style.color='red'; return; }
      const data = await res.json();
      token = data.access_token;
      status.textContent = 'Connecté'; status.style.color='green';
    });

    document.getElementById('filter-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const params = new URLSearchParams(new FormData(e.target));
      const res = await fetch(`${api}/indicators/?${params.toString()}`, { headers: authHeaders() });
      const rows = document.getElementById('rows');
      rows.innerHTML = '';
      if(!res.ok){ rows.innerHTML='<tr><td colspan="5">Erreur</td></tr>'; return; }
      const data = await res.json();
      data.items.forEach(i=>{
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${i.id}</td><td>${i.type}</td><td>${i.value}</td><td>${i.unit}</td><td>${i.timestamp}</td>`;
        rows.appendChild(tr);
      });
    });

    document.getElementById('create-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const fd = new FormData(e.target);
      const payload = Object.fromEntries(fd.entries());
      payload.value = Number(payload.value);
      payload.source_id = Number(payload.source_id);
      payload.zone_id = Number(payload.zone_id);
      payload.timestamp = new Date(payload.timestamp).toISOString();
      const res = await fetch(`${api}/indicators/`, {
        method: 'POST',
        headers: { 'content-type': 'application/json', ...authHeaders() },
        body: JSON.stringify(payload)
      });
      const status = document.getElementById('create-status');
      if(!res.ok){ status.textContent='Erreur'; status.style.color='red'; return; }
      status.textContent='Créé'; status.style.color='green';
      e.target.reset();
    });
  </script>
</body>
</html>
